<div mat-dialog-content>

  <div class="row">

    <form class="form-inline" [formGroup]="newUserForm">
      <div class="col-sm-12">

        <mat-form-field appearance="outline">
          <mat-label style="font-weight: bold">Area Code</mat-label>
          <input matInput placeholder=" Enter Area Code" formControlName="code" maxlength="7" style="font-weight: bold">
          <mat-icon matSuffix>my_location</mat-icon>
          <mat-hint>Ex : BNG0001, Must Starts With BNG</mat-hint>
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label style="font-weight: bold">Area Name</mat-label>
          <input matInput placeholder="Enter Area Name" formControlName="area" maxlength="20" style="font-weight: bold">
          <mat-icon matSuffix>person_pin</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label style="font-weight: bold">Langitude</mat-label>
          <input matInput placeholder="Enter Langitude" formControlName="lt" maxlength="10" style="font-weight: bold">
          <mat-icon matSuffix>layers</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label style="font-weight: bold">Latitude</mat-label>
          <input matInput placeholder="Enter Latitude" formControlName="lg" maxlength="20" style="font-weight: bold">
          <mat-icon matSuffix>layers</mat-icon>
        </mat-form-field>

      </div>
    </form>
  </div>
</div>
<mat-dialog-actions>

  <div class="navbar-nav ml-auto">
    <span>
      <button class="btn btn-success" type="submit" matTooltip="Save" (click)="createNewUser()"
        *ngIf="displayInd">
        Save</button> &nbsp; &nbsp;
      <button class="btn" type="reset" matTooltip="Reset" (click)="clearScreen()" *ngIf="displayInd">
        Reset</button>
    </span>
  </div>
</mat-dialog-actions>
