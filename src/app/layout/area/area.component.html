<div class="overlay1" *ngIf="visible">
  <span class="spinner">
    <mat-progress-spinner mode="indeterminate" value=30></mat-progress-spinner>
  </span>
</div>

<div [@routerTransition]>
  <app-page-header [heading]="'Admin/Area'" [icon]="'fa-book'"></app-page-header>
  <div class="row">
    <div class="col-md-12">
      <mat-toolbar>
        <mat-toolbar-row>

          <span class="example-spacer"></span>
          <div class="main">
            <div class="form-group has-search">
              <span class="fa fa-search form-control-feedback"></span>
              <input type="text" class="form-control" placeholder="Search" (keyup)="applyFilter($event.target.value)"
                matTooltip="Search">
            </div>
          </div>
          <button mat-icon-button color="primary" aria-label="Add new Area" matTooltip="Add new Area">
            <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="add()">add_box</mat-icon>
          </button>


        </mat-toolbar-row>
      </mat-toolbar>

      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Position Column -->
          <ng-container matColumnDef="code">
            <th class="columnWidth" mat-header-cell *matHeaderCellDef mat-sort-header> AREA CODE </th>
            <td class="columnWidth" mat-cell *matCellDef="let element"> {{element.code}} </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="area">
            <th class="columnWidth" mat-header-cell *matHeaderCellDef mat-sort-header> AREA NAME </th>
            <td class="columnWidth" mat-cell *matCellDef="let element"> {{element.area}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="lt">
            <th class="columnWidth" mat-header-cell *matHeaderCellDef mat-sort-header> LATITUDE </th>
            <td class="columnWidth" mat-cell *matCellDef="let element"> {{element.lt}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="lg">
            <th class="columnWidth" mat-header-cell *matHeaderCellDef mat-sort-header> LONGITUDE </th>
            <td class="columnWidth" mat-cell *matCellDef="let element"> {{element.lg}} </td>
          </ng-container>


          <!-- Symbol Column -->
          <ng-container matColumnDef="actions">
            <th class="columnWidth" mat-header-cell *matHeaderCellDef> ACTION </th>
            <td class="columnWidth" mat-cell *matCellDef="let element">
              <div class="row">
                <!-- <button mat-icon-button aria-label="Edit Area" matTooltip="Edit" style="width: 30px"> -->
                <mat-icon color="primary" class="curserAction" aria-hidden="false" aria-label="edit" (click)="edit(element)">edit
                </mat-icon>
                <!-- </button> -->

                <!-- <button mat-icon-button aria-label="Remove Area" matTooltip="Remove" style="width: 30px"> -->
                <mat-icon color="warn" class="curserAction" aria-hidden="false" aria-label="delete icon" (click)="remove(element)">delete
                </mat-icon>
                <!-- </button> -->

                <!-- <button mat-icon-button aria-label="Display Area" matTooltip="Display" style="width: 30px"> -->
                <mat-icon color="primary" class="curserAction" aria-hidden="false" aria-label="display" (click)="display(element)">
                  keyboard_arrow_right</mat-icon>
                <!-- </button> -->
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[7, 10, 15]" showFirstLastButtons></mat-paginator>
      </div>
    </div>



  </div>
</div>
