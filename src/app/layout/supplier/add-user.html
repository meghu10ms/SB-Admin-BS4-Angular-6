<div mat-dialog-content>

  <div class="row">
    <div class="col-sm-3">
      <form [formGroup]="fileFor">
        <div class="text-left">
          <img src="../assets/images/avtar.png" class="avatar img-circle img-thumbnail" alt="avatar" *ngIf="!imgURL">
          <img [src]="imgURL" class="avatar img-circle img-thumbnail" alt="name" *ngIf="imgURL">
          <h6 *ngIf="!imgURL">Upload photo...</h6>
          <input  type="file" #file class="text-left left-block file-upload" formControlName="profile" accept='image/*' 
          (change)="preview(file.files)" >
          <span style="color:red" *ngIf="filevalid"> Please Choose File</span>
        </div>

        <hr />
        <div class="text-left">
          <!-- <img src="../assets/images/avtar.png" class="avatar img-circle img-thumbnail" alt="avatar"> -->
          <h6>Upload Documents</h6>
          <input type="file" class="text-left left-block file-upload" formControlName="document" >
          <span style="color:red" *ngIf="filevalid1"> Please Choose File</span>
        </div>
      </form>
    </div>

    <div class="col-sm-9">
      <form class="form-inline" [formGroup]="newUserForm">
        <div class="col-sm-6">

          <mat-form-field appearance="outline">
            <mat-label style="font-weight: bold">First Name</mat-label>
            <input matInput placeholder=" Enter First Name" formControlName="firstname" maxlength="20" style="font-weight: bold">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label style="font-weight: bold">Last Name</mat-label>
            <input matInput placeholder="Enter Last Name" formControlName="lastname" maxlength="20" style="font-weight: bold">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label style="font-weight: bold">Phone Number</mat-label>
            <input matInput placeholder="Enter Phone Number" formControlName="phone" maxlength="10" (keypress)="numberOnly($event)" style="font-weight: bold">
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label style="font-weight: bold">Email</mat-label>
            <input matInput placeholder="Enter Email" formControlName="email" maxlength="20" style="font-weight: bold">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <!-- <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Enter Address" formControlName="address" maxlength="50"></textarea>
            <mat-icon matSuffix>apartment</mat-icon>
          </mat-form-field> -->


        </div>
        <div class="col-sm-6">
            <mat-form-field appearance="outline">
                <mat-label style="font-weight: bold">Address</mat-label>
                <textarea matInput placeholder="Enter Address" formControlName="address" maxlength="50" style="font-weight: bold"></textarea>
                <mat-icon matSuffix>apartment</mat-icon>
              </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label style="font-weight: bold">City</mat-label>
            <input matInput placeholder="Enter City" formControlName="city" maxlength="20" style="font-weight: bold">
            <mat-icon matSuffix>location_city</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label style="font-weight: bold">Region</mat-label>
            <input matInput placeholder="Enter Region" formControlName="region" maxlength="20" style="font-weight: bold">
            <mat-icon matSuffix>location_city</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label style="font-weight: bold">Date Of Birth</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Date Of Birth" formControlName="dob" [readonly]="true" style="font-weight: bold">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <!-- <mat-form-field appearance="outline">
            <mat-label>Date Of Joining</mat-label>
            <input matInput [matDatepicker]="picker1" placeholder="Date of Joining" formControlName="doj" [readonly]="true">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field> -->

          <!-- <mat-form-field appearance="outline">
            <mat-label>Adhar Number</mat-label>
            <input matInput placeholder="Enter Adhar Number" formControlName="adhar" maxlength="13">
            <mat-icon matSuffix>inbox</mat-icon>
          </mat-form-field> -->
        </div>
        <!-- <div class="navbar-nav ml-auto">
          <span>
              <button class="btn btn-success" type="submit">
                  Save</button> &nbsp; &nbsp;
                <button class="btn" type="reset"> Reset</button>
          </span>
        </div> -->
      </form>
    </div>
  </div>
</div>
<mat-dialog-actions>
  <!--  <button mat-button mat-dialog-close>No</button>
    <button mat-button [mat-dialog-close]="true">Yes</button> -->
  <div class="navbar-nav ml-auto">
    <span>
      <button class="btn btn-success" type="submit" matTooltip="Save" (click)="createNewUser($event)" *ngIf="displayInd">
        Save</button> &nbsp; &nbsp;
      <button class="btn" type="reset" matTooltip="Reset" (click)="clearScreen($event)" *ngIf="displayInd"> Reset</button>
    </span>
  </div>
</mat-dialog-actions>
