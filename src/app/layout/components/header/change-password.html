<div mat-dialog-content>

    <div class="row">
        <form class="form-inline" [formGroup]="changePass">

            <div class="col-sm-12">
                <mat-form-field appearance="outline">
                    <mat-label>Existing Password</mat-label>
                    <input matInput placeholder=" Enter Existing Password" formControlName="oldPassword" 
                    maxlength="25" type="password">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>New Password</mat-label>
                    <input matInput placeholder="Enter New Password" formControlName="newPassword" 
                    maxlength="25" type="password">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="Enter Confirm Password" formControlName="confirmPassword"
                        maxlength="25" type="password">
                    <mat-icon matSuffix>phone</mat-icon>
                </mat-form-field>
            </div>
        </form>
    </div>
</div>

<mat-dialog-actions>
    <div class="navbar-nav ml-auto">
        <span>
            <button class="btn btn-success" type="submit" matTooltip="Change Password" (click)="onCPOkClick($event)">
                Change Password</button>
        </span>
    </div>
</mat-dialog-actions>
