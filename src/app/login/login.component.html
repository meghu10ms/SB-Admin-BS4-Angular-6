<div class="overlay1" *ngIf="visible">
    <span class="spinner">
        <mat-progress-spinner mode="indeterminate" value=30></mat-progress-spinner>
    </span>
</div>


<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Healthy Water</h1>
            <form role="form" [formGroup]="loginForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" formControlName="email"
                            class="form-control input-underline input-lg" placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" formControlName="password"
                            placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()">Log in</a>
                &nbsp;
                <a class="btn rounded-btn" *ngIf="this.forgotPassword" (click)="onForgetPassword()">Forgot Password</a>
            </form>
        </div>
    </div>
</div>
